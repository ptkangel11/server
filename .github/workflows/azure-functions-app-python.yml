name: Run qBittorrent Telegram Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install qbittorrent-api python-telegram-bot speedtest-cli rclone

    - name: Install and configure rclone
      run: |
        curl https://rclone.org/install.sh | sudo bash
        rclone config create gofile gofile api_key ${GOFILE_API_KEY}
      env:
        GOFILE_API_KEY: ${{ secrets.GOFILE_API_KEY }}

    - name: Mount rclone
      run: |
        sudo mkdir -p /mnt/rclone/Torrent/
        sudo rclone mount gofile: /mnt/rclone/Torrent/ --vfs-cache-mode full &
   
    - name: Run Telegram Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        GOFILE_API_KEY: ${{ secrets.GOFILE_API_KEY }}
      run: |
        python your_script.py

